<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="form-box-signup">
  <div class="head">Create Profile</div>
  <form action="#" id="login-form">
    <div class="right">
      <div class="form-group">
        <p class="label">First Name</p>
        <input type="text" name="FirstName" class="form-control" required/>
      </div>
      <div class="form-group">
        <p class="label">Second Name</p>
        <input type="text" name="SecondName" class="form-control" required/>
      </div>
      <div class="form-group">
        <p class="label">Phone <span class="phone">(Example: +375(29)123-23-24)</span></p>
        <input type="text" name="phone" class="form-control" required pattern="^\+375\((17|29|33|44)\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"/>
      </div>
    </div>
    <div class="left">
      <img src="#" class="Avatar">
      <div class="button-pos">
        <input type="button" value="Load photo" class="btn" />
      </div>
    </div>
    <div class="button-pos">
      <input type="submit" value="Sign Up" class="btn" />
    </div>
  </form>
</div>
<!-- Yuri Rusakovich. Home Work: Basic Tools -->
</body>
</html>
